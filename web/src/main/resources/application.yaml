spring:
  application:
    name: blog-platform

  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      username: config-server
      password: password

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/blog_platform
    username: mikhail
    password: 1234

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        cache:
          use_second_level_cache: true
          provider_class: org.ehcache.jsr107.EhcacheCachingProvider

application:
  security:
    jwt:
      secret-key: 
      expiration: 1200000
